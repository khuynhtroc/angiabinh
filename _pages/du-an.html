					{% for post in site.categories.du-an %}
						<article class="portfolio-item col-12 col-sm-6 pf-media pf-icons">
							<div class="grid-inner">
								<div class="portfolio-image">
									<img src="{{ site.url }}{{ post.image }}" alt="{{ post.title }}">
									<div class="bg-overlay">
										<div class="bg-overlay-content dark" data-hover-animate="fadeIn">
											<a href="{{ site.url }}{{ post.url }}" class="overlay-trigger-icon bg-light text-dark" data-hover-animate="zoomIn" data-hover-animate-out="zoomOut" data-hover-speed="350"><i class="uil uil-ellipsis-h"></i></a>
										</div>
										<div class="bg-overlay-bg dark" data-hover-animate="fadeIn"></div>
									</div>
								</div>
								<div class="portfolio-desc">
									<h3><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
									<span>{{ post.location }}</span>
								</div>
							</div>
						</article>
					{% endfor %}
