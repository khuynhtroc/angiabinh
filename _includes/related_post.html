<div class="row">
    {% for post in site.categories.blog limit:4 %}
    <div class="col-md-3 col-sm-6 bottommargin">
        <div class="entryy ipost clearfix">
            <div class="entry-image">
               <a href="{{ site.url }}{{ post.url }}"><img class="image_fade" src="{{ post.image }}" alt="{{ post.title }}" style="width: 100%;height: 200px"></a>
            </div>
            <div class="entry-title">
                <h3 style="font-size: 20px;"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
            </div>
        <!--<div class="entry-content">
            <p>{{ post.description }}</p>
            </div> -->
        </div>
    </div>
    {% endfor %}
</div>
